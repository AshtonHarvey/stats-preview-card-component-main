<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-overlay">
        <img
          src="/images/image-header-mobile.jpg"
          alt="A picture of a company meeting"
        />
      </div>

      <div class="text-area">
        <h1>
          Get <ins class="purple-text">insights</ins> that help your business
          grow.
        </h1>

        <p class="discover-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container-group">
          <div class="stats-container">
            <p class="stats-number">10k+</p>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="stats-container">
            <p class="stats-number">314</p>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="stats-container">
            <p class="stats-number">12M+</p>
            <p class="stats-text">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashton H</a>.
    </div>
  </body>
</html>
